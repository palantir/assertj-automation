buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-info-plugin:5.2.0'
        classpath 'com.gradle.publish:plugin-publish-plugin:0.10.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:14.1.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:2.49.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.15.0'
        classpath 'com.palantir.javaformat:gradle-palantir-java-format:0.3.9'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.12.2'
    id 'org.inferred.processors' version '3.2.0'
}

apply plugin: 'com.palantir.consistent-versions'
apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.java-format'

version System.env.CIRCLE_TAG ?: gitVersion()

allprojects {
    repositories {
        jcenter()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    group 'com.palantir.assertj-automation'
    version rootProject.version
}

subprojects {
    apply plugin: 'org.inferred.processors'
}
